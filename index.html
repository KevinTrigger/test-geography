<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>План-календарь, 2024г.</title>
</head>
<body>
  <div class="page">
    <div class="page__wrap">
      
      <header class="header">
        <div class="header__content container">
          <div class="content__wrap">
            <div class="content__buttons">
              <button class="funcButton" id="btnAddEvent">Добавить</button>
              <button class="funcButton" id="btnUpdate">Обновить</button>
            </div>

            <div class="content__search">
              <img class="search-icon" src="./images/search-icon.png" alt="search">
              <input class="search-input" type="search" placeholder="Событие, дата или участник">
            </div>

          </div>
        </div>
      </header>

      <main class="main">
        <div class="main__content container">
          
          <div class="main__panel">
            <span class="panel__last-month">
              <img id="prev" src="./images/arrow-left.svg" alt="" class="arrow arrow-prev">
            </span>
            <span class="panel__current-date">date</span>
            <span class="panel__next-month">
              <img id="next" src="./images/arrow-left.svg" alt="" class="arrow arrow-next">
            </span>
            <span class="panel__active-day">Сегодня</span>
          </div>

          <div class="main__calendar">
            <div class="calendar__wrap">
              <ul class="calendar__list days">
              </ul>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
