<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Test Exercise</title>
</head>
<body>
  <div class="page">
    <div class="page__wrap">
      
      <header class="header">
        <div class="header__content container">
          <div class="content__wrap">
            <div class="content__buttons">
              <button class="funcButton" id="btnAddEvent">Добавить</button>
              <button class="funcButton" id="btnUpdate">Обновить</button>
            </div>

            <div class="content__search">
              <img class="search-icon" src="./images/search-icon.png" alt="search">
              <input class="search-input" type="search" placeholder="Событие, дата или участник">
            </div>

          </div>
        </div>
      </header>

      <main class="main">
        <div class="main__content container">
          
          <div class="main__panel">
            <span class="panel__last-month">
              <img src="./images/arrow-left.svg" alt="" class="arrow arrow-left">
            </span>
            <span class="panel__current-date">Январь 2024</span>
            <span class="panel__next-month">
              <img src="./images/arrow-left.svg" alt="" class="arrow arrow-right">
            </span>
            <span class="panel__active-day">Сегодня</span>
          </div>

          <div class="main__calendar">
            <div class="calendar__wrap">
              <div class="calendar__widget"><span class="widget__date">Понедельник, 1</span></div>
              <div class="calendar__widget"><span class="widget__date">Вторник, 2</span></div>
              <div class="calendar__widget"><span class="widget__date">Среда, 3</span></div>
              <div class="calendar__widget"><span class="widget__date">Четверг, 4</span></div>
              <div class="calendar__widget"><span class="widget__date">Пятница, 5</span></div>
              <div class="calendar__widget"><span class="widget__date">Суббота, 6</span></div>
              <div class="calendar__widget"><span class="widget__date">Воскресенье, 7</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>

              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>

              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>

              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>
              <div class="calendar__widget"><span class="widget__date">1</span></div>

              <div class="calendar__widget"><span class="widget__date">1</span></div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
